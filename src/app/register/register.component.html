<div class="login-page">
  <div class="bg">
  </div>

  <div class="justify-content-md-center">
    <h1>Register</h1>
      <form [formGroup]="registerForm" role="form" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="form-content">
          <div class="form-group">
            <input
              formControlName="email"
              placeholder="Username"
              class="form-control input-underline input-lg"
              type="text"
            />
            <span
              class="text-danger"
              *ngIf="(controls.email?.touched || submitted) && controls.email?.errors?.['required']"
            >
              Email is required
            </span>
          </div>

          <div class="form-group">
            <input
              formControlName="password"
              placeholder="Password"
              class="form-control input-underline input-lg"
              type="password"
            />
            <span
              class="text-danger"
              *ngIf="(controls.password?.touched || submitted) && controls.password?.errors?.['required']"
            >
            Pass is required
            </span>
          </div>

          <div class="form-group">
            <input
              formControlName="displayName"
              placeholder="Name"
              class="form-control input-underline input-lg"
              type="text"
            />
            <span
              class="text-danger"
              *ngIf="(controls.displayName?.touched || submitted) && controls.displayName?.errors?.['required']"
            >
            Name is required
            </span>
          </div>

          <span class="text-danger" *ngIf="invalidUser">
            Invalid User
          </span>

          <button class="btn rounded-btn mt-2" type="submit">
            Register
          </button>
        </div>
      </form>

      <div class="register-text-container">
        <p>Â¿ Already have and account ?  </p>
        <p (click)="login()"> Login</p>
      </div>
      <div class="register-text-container">
        <p (click)="home()">Go home</p>
      </div>
  </div>
</div>
