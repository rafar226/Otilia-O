<div class="login-page">
  <div class="bg">
  </div>

  <div class="justify-content-md-center">
    <h1>Login</h1>
      <form [formGroup]="loginForm" role="form" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-content">
          <div class="form-group">
            <input
              formControlName="email"
              [placeholder]="'Username'"
              class="form-control input-underline input-lg"
              type="text"
            />
            <span
              class="text-danger"
              *ngIf="(controls.email?.touched || submitted) && controls.email?.errors?.['required']"
            >
              Email is required
            </span>
          </div>

          <div class="form-group">
            <input
              formControlName="password"
              [placeholder]="'Password'"
              class="form-control input-underline input-lg"
              type="password"
            />
            <span
              class="text-danger"
              *ngIf="(controls.password?.touched || submitted) && controls.password?.errors?.['required']"
            >
            Pass is required
            </span>
          </div>
          <span class="text-danger" *ngIf="invalidUser">
            Invalid User
          </span>

          <button class="btn rounded-btn mt-2" type="submit">
            Login
          </button>
        </div>
      </form>

      <div class="login-text-container">
        <p>Â¿ Dont have and account ?  </p>
        <p (click)="register()"> Register</p>
      </div>
      <div class="login-text-container">
        <p (click)="home()">Go home</p>
      </div>
  </div>
</div>
